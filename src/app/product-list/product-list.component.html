<div class="container">
    <h2 class="text-center">Product List</h2>
    <div class="row">
        <div class="col-md-3" *ngFor="let product of products">
         <div class="card">
            <img [src]="product.image" class="card-img-top" height="200">
            <div class="card-body">
             <h5>{{product.title | slice : 0:25}}...</h5>
             <p>{{product.price}}</p>
             <a [routerLink]="['/product', product.id]" class="btn btn-primary">View Details</a>
            </div>
         </div>
        </div>
    </div>
</div>
