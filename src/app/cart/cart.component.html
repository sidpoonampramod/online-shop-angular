<div class="container mt-3">
    <h3 class="text-center">Your Cart</h3>

    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let item of cartItems">
            <div class="card h-100 shadow-sm">
                <img [src]="item.image" class="card-img-top p-3" alt="{{ item.title }}"
                    style="max-height: 150px; object-fit: contain;" />
                <div class="card-body d-flex flex-column justify-content-between">
                    <h6 class="card-title">{{ item.title }}</h6>
                    <p class="card-text">Price: ₹ {{ item.price }}</p>
                    <p class="card-text">Qty: {{ item.quantity }}</p>
                    <p class="card-text fw-bold">Total: ₹ {{ item.price * item.quantity }}</p>

                    <div class="d-flex justify-content-between">
                        <button class="btn btn-sm btn-outline-danger" (click)="decreaseQty(item.id)">−</button>
                        <button class="btn btn-sm btn-outline-success" (click)="increaseQty(item.id)">+</button>
                        <button class="btn btn-sm btn-outline-secondary" (click)="removeItem(item.id)">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
